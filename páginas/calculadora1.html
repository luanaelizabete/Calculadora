<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <main>
    <h1>Calculadora com Form</h1>
    <form action="calculadora1.html" method="GET" name="formCalculadora" onsubmit="calcular();">
      <div>
        <label for="numero1">Primeiro número:</label>
        <input type="text" name="num1" id="numero1" class= "form-input" placeholder="Digite o primeiro número">
      </div>
      <div>
        <label for="numero2">Segundo número:</label>
        <input type="text" name="num2" id="numero2" class= "form-input" placeholder="Digite o Segundo número">
      </div>
      <div>
        <input type="radio" name="oper" id="op-adicao" value="+">
        <label for="op-adicao">Adição</label>
        <input type="radio" name="oper" id="op-subtracao" value="-">
        <label for="op-subtracao">Subtração</label>
        <input type="radio" name="oper" id="op-multiplicacao" value="x">
        <label for="op-multiplicacao">Multiplicação</label>
        <input type="radio" name="oper" id="op-divisao" value="/">
        <label for="op-divisao">Divisão</label>
      </div>
      <div>
        <input type="submit" value="Calcular">
        <input type="reset" value="Limpar campos">
        <input type="button" value="Mostrar Resultado" onclick="calcular();">
      </div>
    </form>

    <div>
      <label for="resultado">Resultado: </label>
      <input type="text" name='result' id="resultado">
    </div>

    <p id='pResultado'>
    </p>
    
  </main>
  <script src="../js/calculadora1.js"></script>
</body>

</html>
